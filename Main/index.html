<!-- About Section -->
<section class="container" id="about">

        <h2 class="fs-title">Create your account</h2>
        <form>
            <div class="form-group">
                <label >Home Address</label>
                <input id="pac-home"  class="form-control" type="text" placeholder="Search Box">

                <label >Work Address</label>
                <input id="pac-work"  class="form-control" type="text" placeholder="Search Box">
            </div>
            <div class="form-group">
                <label >Phone Number</label>

            </div>
        </form>

            <div class="table-responsive">
                <table class="table borderless">

                    <tr>

                            <div class="input-group clockpicker" data-placement="left" data-align="top" data-autoclose="true">

                                <span class="input-group-addon">
        <span class="glyphicon glyphicon-time"></span>
    </span>
                                <script type="text/javascript">$('.clockpicker').clockpicker();</script>
                            </div>

                        </td>
                    </tr>
                    <tr>
                        <td><label><input type="checkbox" value="" checked>  Tuesday</label></td>

                            <div class="input-group clockpicker" data-placement="left" data-align="top" data-autoclose="true">

                                <input type="text" class="form-control" value="07:00">
                                <span class="input-group-addon">
        <span class="glyphicon glyphicon-time"></span>
    </span>
                                <script type="text/javascript">$('.clockpicker').clockpicker();</script>

                    </tr>
                    <tr>

                            <span class="input-group-addon">
        <span class="glyphicon glyphicon-time"></span>
    </span>
